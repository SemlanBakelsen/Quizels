<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizels</title>
</head>
<body>

    <!-- heading -->
    <h1 class="heading">Quizels World Quiz</h1>

    <!-- Section containing the question, answers and score content on the page -->
    <section class="quiz-area">

        <!-- Div containing the question -->
        <div class="question">
            <div>
                <p id="qid">Placeholder question</p>
            </div>
        </div>

        <!-- Div containing the answer button options -->
        <div class="options">
            <div class="buttons">
                <button id="c1" class="btn">1</button>
                <button id="c2" class="btn">2</button>
                <button id="c3" class="btn">3</button>
                <button id="c4" class="btn">4</button>
            </div>
        </div>

        <!-- Div displaying the total score for the user -->
        <div class="answers">
            <div>
                <p class="score">Total score:</p>
                <p id="aid">Placeholder Answer</p>
            </div>
        </div>
    </section>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
